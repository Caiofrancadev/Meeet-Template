<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Meet template</title>
</head>
<body>
    <main>
        <div id="logo-meeet"><img src="Assets/Logo.svg" alt="Logo meeet"></div>
        <div id="titles-icons">
            <div id="avatar">
                <img class="img1" src="Assets/User Avatar 1.svg">
                <img class="img2" src="Assets/User Avatar 2.svg">
                <img class="img3" src="Assets/User Avatar 3.svg">
                <img class="img4" src="Assets/User Avatar 4.svg">
                <img class="img5" src="Assets/User Avatar 5.svg">
                <img class="img6" src="Assets/User Avatar 6.svg">
            </div>

            <h1>Meeet New Entrepr<span id="destaque">e</span>neurs</h1>
            <div id="p-button">
                <p>Me<span id="d-none">e</span>et is a new social media platform for <br> entrepreneurs to connect and socialize.</p>
                <button>Get notified at launch</button>
            </div>
            <div id="tt-p">
                <img src="Assets/Twitter.svg" alt="Twitter logo">
                <p>Follow us on Twitter</p>
            </div>
        </div>

    </main>
</body>
</html>
